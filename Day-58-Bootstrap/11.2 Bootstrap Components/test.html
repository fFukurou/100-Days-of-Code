<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messing Around</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button type="button" class="btn btn-primary">Bruh</button>
    <button type="button" class="btn btn-secondary">Bruh</button>
    <button type="button" class="btn btn-success">Bruh</button>
    <button type="button" class="btn btn-danger">Bruh</button>
    <button type="button" class="btn btn-warning">Bruh</button>
    <button type="button" class="btn btn-info">Bruh</button>
    <button type="button" class="btn btn-light">Bruh</button>
    <button type="button" class="btn btn-dark">Bruh</button>
    <div class="flex-container">
      <div class="card" style="width: 18rem">
        <img
          src="./flower.jpg"
          class="card-img-top"
          alt="Creepy sunflower with perhaps a bee on hit"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
